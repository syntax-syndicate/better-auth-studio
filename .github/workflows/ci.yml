name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
        
    - name: Debug pnpm and lockfile
      run: |
        echo "üîç pnpm version:"
        pnpm --version
        echo "üîç Node version:"
        node --version
        echo "üîç Checking for lockfile:"
        ls -la pnpm-lock.yaml || echo "‚ùå pnpm-lock.yaml not found"
        echo "üîç Lockfile content (first 10 lines):"
        head -10 pnpm-lock.yaml || echo "‚ùå Cannot read lockfile"
        
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
          
    - name: Install dependencies
      run: |
        if [ -f "pnpm-lock.yaml" ]; then
          echo "‚úÖ pnpm-lock.yaml found, installing with frozen lockfile"
          pnpm install --frozen-lockfile
        else
          echo "‚ö†Ô∏è pnpm-lock.yaml not found, installing without frozen lockfile"
          pnpm install
        fi
        
        # Install frontend dependencies
        echo "üì¶ Installing frontend dependencies..."
        cd frontend
        echo "üßπ Cleaning existing frontend dependencies..."
        rm -rf node_modules pnpm-lock.yaml
        echo "üì¶ Installing fresh frontend dependencies..."
        pnpm install
        cd ..
      
    - name: Lint packages
      run: pnpm run lint || echo "Linting completed with warnings"
      
    - name: Type check packages
      run: pnpm run type-check
      
    - name: Build packages
      run: pnpm run build
      
    - name: Test build artifacts
      run: |
        # Check if main package builds successfully
        if [ -d "dist" ]; then
          echo "‚úÖ Main package built successfully"
          ls -la dist/
        else
          echo "‚ùå Main package build failed - dist directory not found"
          exit 1
        fi
        
        # Check if frontend builds successfully
        if [ -d "public" ]; then
          echo "‚úÖ Frontend built successfully"
          ls -la public/
        else
          echo "‚ùå Frontend build failed - public directory not found"
          exit 1
        fi


  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
        
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
        
    - name: Install dependencies
      run: |
        if [ -f "pnpm-lock.yaml" ]; then
          echo "‚úÖ pnpm-lock.yaml found, installing with frozen lockfile"
          pnpm install --frozen-lockfile
        else
          echo "‚ö†Ô∏è pnpm-lock.yaml not found, installing without frozen lockfile"
          pnpm install
        fi
        
        # Install frontend dependencies
        echo "üì¶ Installing frontend dependencies..."
        cd frontend
        echo "üßπ Cleaning existing frontend dependencies..."
        rm -rf node_modules pnpm-lock.yaml
        echo "üì¶ Installing fresh frontend dependencies..."
        pnpm install
        cd ..
      
    - name: Run security audit
      run: pnpm audit --audit-level moderate
      
    - name: Check for known vulnerabilities
      run: |
        echo "üîç Checking for security vulnerabilities..."
        pnpm audit --json > audit-results.json || true
        
        # Check if there are any high or critical vulnerabilities
        if [ -f "audit-results.json" ]; then
          HIGH_VULNS=$(cat audit-results.json | jq '.metadata.vulnerabilities.high // 0')
          CRITICAL_VULNS=$(cat audit-results.json | jq '.metadata.vulnerabilities.critical // 0')
          
          if [ "$HIGH_VULNS" -gt 0 ] || [ "$CRITICAL_VULNS" -gt 0 ]; then
            echo "‚ùå Found $HIGH_VULNS high and $CRITICAL_VULNS critical vulnerabilities"
            echo "Please review and fix these security issues"
            exit 1
          else
            echo "‚úÖ No high or critical vulnerabilities found"
          fi
        fi
